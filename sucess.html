<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Electronic Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: green;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        .home-button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        
        .home-button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for your purchase. Your order is on its way.</p>
        <button class="home-button" onclick="window.location.href='main.html'">Go to Home</button>
    </div>

</body>

</html>

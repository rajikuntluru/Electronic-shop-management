<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Electronic Shop Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            width: 300px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .container h1 {
            margin-bottom: 20px;
        }
        
        .container form {
            display: flex;
            flex-direction: column;
        }
        
        .container input[type="text"],
        .container input[type="password"],
        .container input[type="email"],
        .container button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .container button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .container button:hover {
            background-color: #0056b3;
        }
        
        .container .login-link {
            margin-top: 10px;
            display: block;
        }
        
        .container .login-link a {
            color: #007BFF;
            text-decoration: none;
        }
        
        .container .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleSignup(event) {
            event.preventDefault();
            // Store the signup credentials in localStorage
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const email = document.querySelector('input[name="email"]').value;

            const user = {
                username: username,
                password: password,
                email: email
            };

            localStorage.setItem('user', JSON.stringify(user));
            window.location.href = 'signup_success.html';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Signup</h1>
        <form onsubmit="handleSignup(event)">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit">Signup</button>
        </form>
        <div class="login-link">
            <span>Already have an account? <a href="index.html">Login</a></span>
        </div>
    </div>
</body>

</html>

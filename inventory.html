<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Page</title>
    <style>
        /* General Styles */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /* Ensure full height of the viewport */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e0e0e0;
        }
        
        .add-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            align-self: flex-end;
        }
        
        .add-button:hover {
            background-color: #0056b3;
        }
        /* Responsive Adjustments */
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            table {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Inventory</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody id="inventory-table">
                <!-- JavaScript will populate this section -->
            </tbody>
        </table>

        <button class="add-button" onclick="addProduct()">Add Product</button>
    </div>

    <script>
        // Mock data (replace with actual data from backend or database)
        const inventoryData = [{
            id: 1,
            name: 'Laptop',
            category: 'Electronics',
            price: 1200,
            stock: 15
        }, {
            id: 2,
            name: 'Keyboard',
            category: 'Accessories',
            price: 80,
            stock: 30
        }, {
            id: 3,
            name: 'Monitor',
            category: 'Electronics',
            price: 300,
            stock: 20
        }, {
            id: 4,
            name: 'Chair',
            category: 'Furniture',
            price: 150,
            stock: 10
        }, {
            id: 5,
            name: 'Mouse',
            category: 'Accessories',
            price: 40,
            stock: 50
        }];

        // Function to populate the inventory table
        function populateInventory() {
            const inventoryTable = document.getElementById('inventory-table');
            inventoryTable.innerHTML = '';

            inventoryData.forEach(product => {
                const row = `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>$${product.price}</td>
                        <td>${product.stock}</td>
                    </tr>
                `;
                inventoryTable.innerHTML += row;
            });
        }

        // Function to add a new product (mock functionality)
        function addProduct() {
            // Mocking adding a product (you would handle form submission and backend interaction here)
            const newProduct = {
                id: 6,
                name: 'Tablet',
                category: 'Electronics',
                price: 500,
                stock: 5
            };
            inventoryData.push(newProduct);
            populateInventory(); // Refresh the inventory table
        }

        // Initial population of the inventory table
        populateInventory();
    </script>
</body>

</html>
